<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body onload="clearForm()">
<!--     <body> -->


    <!-- 3 fields of Loan Amount, Interest Rate, Months -->
    <!-- onchange will run computeLoan() function when data gets changed -->
    <p> Loan Amount: $ 
      <input id="amount" min="1" max="1000000" onchange="computeLoan()" onkeyup="onlyNumbers()"> 
    </p>
    <p> Interest Rate: 
      <!-- step = "0.1" inc/dec by tenth each time you press up/down -->
      <input id="interest_rate" type="number" min="0" max="100" value="5" step=".1" onchange="computeLoan()"> %
    </p>
    <p> Months: 
      <input id="months" type="number" min="1" max="72" value="1" step="1" onchange="computeLoan()">
    </p>
    <!-- payment info gets render here -->
    <h2 id="payment"></h2>
    <table>
      <tr>
        <th>Lender</th>
        <th>APR</th> 
        <th>Estimated Payment</th>
      </tr>
      <tr>
        <td id="lender1"></td>
        <td id="apr1"></td>
        <td id="payment1"></td>
      </tr>
      <tr>
        <td id="lender2"></td>
        <td id="apr2"></td>
        <td id="payment2"></td>
      </tr>
    </table>

    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script src="script.js"></script>
	</body>
</html>
